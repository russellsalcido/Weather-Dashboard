<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Document</title>
</head>

<body>
    <h1>Weather Dashboard</h1>
    <div id="app" class="container-fluid hide">
        <div class="row">
            <div class="col-md-4 d-flex flex-row">
                <form class="search">
                    <p class="font-weight-bold pt-3">Search for a City:</p>
                    <input id="city-input-field" type="text" placeholder="Search.." name="search2">
                    <button id="city-input-button" type="search"><i class="fa fa-search"></i></button>
                    <div class="card" style="width: 26rem; height: 26rem; background-color: transparent;">
                        <div class="card-body">
                            <h6 id="prev-searches" class="font-weight-bold">Previous Searches:</h6>
                            <ul id="searched-cities-UL" class="list-unstyled">
                                <li>Text</li>
                            </ul>
                            <!-- This is where the city buttons go -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-8 d-flex flex-row pr-0" style="background-color: white;">
                <div id="cityInfo" class="container p-0">
                    <div class="card" style="margin-top: 10px">
                        <div class="card-body d-inline">
                            <h5 id="current-city-header">
                                <span id="current-city"></span>
                                <span id="current-date"></span>
                                <img id="current-icon" src="" alt="current-weather-icon" />
                            </h5>
                            <p>Temperature: <span id="current-temperature"></span> °F</p>
                            <p>Humidity: <span id="current-humidity"></span> %</p>
                            <p>Wind Speed: <span id="current-wind-speed"></span> MPH</p>
                            <p>UV Index: <span id="current-uv-index"></span></p>
                        </div>
                        <div class="container-fluid">
                            <h5>5-Day Forecast:</h5>
                            <div class="align-left" id="forecast-cards">
                                <div class="forecast-card">
                                    <p id="forecast-1-date" class="bold"></p>
                                    <img id="forecast-1-image" src="" class="small-icon" alt="weather-icon" />
                                    <p>Temp: <span id="forecast-1-temperature"></span> °F</p>
                                    <p>Humidity: <span id="forecast-1-humidity"></span> %</p>
                                </div>
                                <div class="forecast-card">
                                    <p id="forecast-2-date" class="bold"></p>
                                    <img id="forecast-2-image" src="" class="small-icon" alt="weather-icon" />
                                    <p>Temp: <span id="forecast-2-temperature"></span> °F</p>
                                    <p>Humidity: <span id="forecast-2-humidity"></span> %</p>
                                </div>
                                <div class="forecast-card">
                                    <p id="forecast-3-date" class="bold"></p>
                                    <img id="forecast-3-image" src="" class="small-icon" alt="weather-icon" />
                                    <p>Temp: <span id="forecast-3-temperature"></span> °F</p>
                                    <p>Humidity: <span id="forecast-3-humidity"></span> %</p>
                                </div>
                                <div class="forecast-card">
                                    <p id="forecast-4-date" class="bold"></p>
                                    <img id="forecast-4-image" src="" class="small-icon" alt="weather-icon" />
                                    <p>Temp: <span id="forecast-4-temperature"></span> °F</p>
                                    <p>Humidity: <span id="forecast-4-humidity"></span> %</p>
                                </div>
                                <div class="forecast-card">
                                    <p id="forecast-5-date" class="bold"></p>
                                    <img id="forecast-5-image" src="" class="small-icon" alt="weather-icon" />
                                    <p>Temp: <span id="forecast-5-temperature"></span> °F</p>
                                    <p>Humidity: <span id="forecast-5-humidity"></span> %</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
